<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        #output { margin-top: 20px; font-size: 18px; font-weight: bold; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

<h1>Waste Classification</h1>
<button onclick="init()">Use Webcam</button>
<input type="file" accept="image/*" onchange="handleImage(event)">

<div><canvas id="canvas"></canvas></div>
<div id="output"></div>

<script type="text/javascript">
    const URL = "./"; // Example: https://yourusername.github.io/waste-classifier/

    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(400, 400, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("canvas").replaceWith(webcam.canvas);
        ctx = webcam.canvas.getContext("2d");
    }

    async function loop() {
        webcam.update();
        await predict(webcam.canvas);
        window.requestAnimationFrame(loop);
    }

    async function handleImage(event) {
        const file = event.target.files[0];
        const img = new Image();
        img.onload = async () => {
            const canvas = document.getElementById("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);
            await predict(canvas);
        };
        img.src = URL.createObjectURL(file);
    }

    async function predict(image) {
        const prediction = await model.predict(image);
        let resultText = "";
        for (let i = 0; i < maxPredictions; i++) {
            resultText += `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%<br>`;
        }
        document.getElementById("output").innerHTML = resultText;
    }
</script>

</body>
</html>
