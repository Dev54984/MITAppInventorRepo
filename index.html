<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        #output { margin-top: 20px; font-size: 18px; font-weight: bold; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

<h1>Waste Classification</h1>
<button onclick="init()">Use Webcam</button>
<input type="file" accept="image/*" onchange="handleImage(event)">

<div id="canvas-container">
    <canvas id="canvas"></canvas>
</div>
<div id="output"></div>

<button onclick="captureImage()">Capture</button>

<script type="text/javascript">
    const URL = "https://dev54984.github.io/MITAppInventorRepo/"; // Example: https://yourusername.github.io/waste-classifier/

    let model, webcam, ctx, labelContainer, maxPredictions;

async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    const flip = true;
    webcam = new tmImage.Webcam(400, 400, flip);
    await webcam.setup();
    await webcam.play();

    window.requestAnimationFrame(loop);

    // Properly replace canvas with webcam view
    const container = document.getElementById("canvas-container");
    container.innerHTML = ""; // Clear previous canvas
    container.appendChild(webcam.canvas);

    ctx = webcam.canvas.getContext("2d");
}


    async function loop() {
        webcam.update();
        await predict(webcam.canvas);
        window.requestAnimationFrame(loop);
    }

async function handleImage(event) {
    if (!model) {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
    }
    const file = event.target.files[0];
    if (!file) return;

    const img = new Image();
    img.onload = async () => {
        let canvas = document.getElementById("canvas");
        
        // If canvas doesn't exist (e.g., webcam hasn't been used), create it
        if (!canvas) {
            canvas = document.createElement("canvas");
            canvas.id = "canvas";
            canvas.width = img.width;
            canvas.height = img.height;
            document.body.insertBefore(canvas, document.getElementById("output"));
        }

        canvas.width = img.width;
        canvas.height = img.height;

        ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        await predict(canvas);
    };
    img.src = URL.createObjectURL(file);
}

    function createCanvas() {
        const canvas = document.createElement("canvas");
        canvas.id = "canvas";
        document.body.insertBefore(canvas, document.getElementById("output"));
        return canvas;
    }

    function captureImage() {
        const canvas = document.createElement("canvas");
        canvas.width = webcam.canvas.width;
        canvas.height = webcam.canvas.height;
        const context = canvas.getContext("2d");
        context.drawImage(webcam.canvas, 0, 0);
    
        // Replace canvas-container with captured image
        const container = document.getElementById("canvas-container");
        container.innerHTML = "";
        container.appendChild(canvas);
    
        predict(canvas); // Run prediction on the captured frame
    }

    async function predict(image) {
        const prediction = await model.predict(image);
        let resultText = "";
        for (let i = 0; i < maxPredictions; i++) {
            resultText += `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%<br>`;
        }
        document.getElementById("output").innerHTML = resultText;
    }
</script>

</body>
</html>
