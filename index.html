<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    button, input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Waste Classification</h1>

  <input type="file" accept="image/*" onchange="handleImage(event)">
  <br>
  <canvas id="canvas" width="400" height="400"></canvas>
  <div id="output"></div>

  <script type="text/javascript">
    const URL = "./"; // 🔁 Replace this with your actual model folder path or URL

    let model, maxPredictions;

    // Load the model
    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    // Handle uploaded image
    async function handleImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (!model) {
        await loadModel();
      }

      const img = new Image();
      img.onload = async () => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Resize image to fit canvas
        canvas.width = 400;
        canvas.height = 400;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Predict
        await predict(canvas);
      };
      img.src = URL.createObjectURL(file);
    }

    async function predict(image) {
      const prediction = await model.predict(image);
      let resultText = "";
      for (let i = 0; i < maxPredictions; i++) {
        resultText += `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%<br>`;
      }
      document.getElementById("output").innerHTML = resultText;
    }
  </script>

</body>
</html>
