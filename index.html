<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste Classifier</title>
<!-- TensorFlow.js core -->

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Waste Classification</h1>

  <button onclick="document.getElementById('imageInput').click();">Upload Image</button>
<input id="imageInput" type="file" accept="image/*" style="display:none" capture="environment" />
  <br>
  <canvas id="canvas" width="400" height="400"></canvas>
  <div id="output">Select an image to classify.</div>

  <img id="preview" width="300" />

  <script type="text/javascript">

    document.getElementById("preview").src = "https://dev54984.github.io/MITAppInventorRepo/images/sample.jpg";
    
    const modelPath  = "https://dev54984.github.io/MITAppInventorRepo/"; // model files are in the same folder
    const imageURL = "https://dev54984.github.io/MITAppInventorRepo/images/sample.jpg";
    const img = new Image();

    let model, maxPredictions;

    // Load the model when page starts
    window.addEventListener("DOMContentLoaded", async () => {
      const modelURL = modelPath + "model.json";
      const metadataURL = modelPath + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    });

    // Handle image upload
    document.getElementById("imageInput").addEventListener("change", async function(event) {
      const file = event.target.files[0];
      if (!file) {
        console.warn("No file selected.");
        return;
      }

      const img = new Image();
      img.onload = async () => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Resize canvas and draw image
        canvas.width = 400;
        canvas.height = 400;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Predict
        const prediction = await model.predict(canvas);
        let resultText = "";
        for (let i = 0; i < maxPredictions; i++) {
          resultText += `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%<br>`;
        }
        document.getElementById("output").innerHTML = resultText;
      };

      // Trigger image load
       img.src = imageURL;
    });
  </script>

</body>
</html>
